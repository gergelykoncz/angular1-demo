<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
</head>
<body>
<div ng-controller="MainCtrl" class="container">
    <h1>English Monarchs</h1>
    <input type="button" class="btn pull-right" value="Clear filters" ng-click="clearSearch()">
    <table class="table">
        <thead>
        <tr>
            <th>Name
            <input type="text" placeholder="Search by name" ng-model="search.nm">
            </th>
            <th>House
            <select ng-model="search.hse">
                <option ng-repeat="house in houses">{{house}}</option>
            </select>
            </th>
            <th>Reign</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="monarch in monarchs | filter: search | orderBy: '+ascend' ">
            <td>{{monarch.nm}}</td>
            <td>{{monarch.hse}}</td>
            <td>{{monarch.yrs}}</td>
        </tr>
        </tbody>
    </table>

    {{message}}
</div>


<script src="app.js"></script>
</body>
</html>
